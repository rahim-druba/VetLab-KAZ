
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetLab Kaz - Advanced Veterinary Laboratory & Research</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            /* Typography (Quest-style): Hero text-3xl→5xl, Page text-3xl→4xl, Section text-2xl→3xl, Card text-xl, Lead text-base→lg, Body base, Nav text-sm, Labels text-xs */
            colors: {
              primary: '#f0f7ff',   // Light blue / Bluish-white (Atmosphere)
              accent: '#d5af34',    // Golden-sand (Icons, Highlights)
              secondary: '#1a3f71', // Dark blue (Text, Nav, Buttons)
              neutral: '#f8fafc',   // Light gray
              pageBg: '#f0f7ff',   // Whole-site page background
            }
          }
        }
      }
    </script>
    <style>
        /* Typography (Quest Diagnostics–style): 16px base. Hero ~30–48px, Page ~30–36px, Section ~24–30px, Card ~20px, Lead ~16–18px, Body 16px, Nav 14px, Labels 12px */
        html { font-size: 16px; }
        html, body {
            overflow-x: hidden;
            max-width: 100vw;
        }
        body {
            font-family: 'Inter', sans-serif;
            font-size: 1rem; /* 16px body */
            scroll-behavior: smooth;
            background-color: #f0f7ff;
        }
        .bg-lab {
            background-color: #f0f7ff;
        }
        @keyframes bounce-subtle {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-5px); }
        }
        .animate-bounce-subtle {
          animation: bounce-subtle 4s ease-in-out infinite;
        }
        ::-webkit-scrollbar {
          width: 8px;
        }
        ::-webkit-scrollbar-track {
          background: #f0f7ff;
        }
        ::-webkit-scrollbar-thumb {
          background: #1a3f71;
          border-radius: 10px;
        }
    </style>
